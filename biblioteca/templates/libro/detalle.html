<h1>Detalle del libro</h1>

<p>{{ libro.titulo }}</p>
<p>{{ libro.fecha }}</p>
<p>{{ libro.categoria }}</p>

<p>-----Many to many-------</p>
<p>Lista del los autores</p>
<ul>
    
    {% for autor in libro.autores.all %}
        <li>{{ autor }}</li>
    {% endfor %}
        
</ul>

<p>-----Agregar autores------</p>
<form method="POST">
    <input type="text" placeholder="Agregar un autor">
    <button type="submit">Agregar</button>
</form>
